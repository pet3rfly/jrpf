    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
            
            /* 各业务主题色 */
            --color-ccb: #005baa;   /* 建行深蓝 */
            --color-abc: #008d7c;   /* 农行青绿 */
            --color-spdb: #2258da;  /* 浦发亮蓝 */
            --color-boc: #b71c1c;   /* 中行红色 */
            --color-hfbdc: #673ab7; /* 不动产紫色 */
            
            /* 新增主题色 */
            --color-scan: #455a64;  /* 扫描模拟器 - 蓝灰 */
            --color-rand: #ff9800;  /* 随机数 - 橙色 */
        }

        body {
            font-family: "Microsoft YaHei", "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin: 40px 0 30px 0; /* 间距调小 */
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 32px; /* 字体微调 */
            margin: 0 0 8px 0;
            color: #333;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 14px;
            color: #7f8c8d;
            margin: 0;
        }

        /* --- 核心修改：Grid 布局 --- */
        .card-container {
            display: grid; 
            /* 电脑端：一行 4 个 */
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; /* 间距稍微调小，更紧凑 */
            padding: 0 20px 40px 20px;
            width: 100%;
            max-width: 1200px; /* 宽度放开一点，容纳4列 */
            box-sizing: border-box;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            /* 高度减小，更小巧 */
            height: 260px; 
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .card-top {
            height: 5px; /* 彩条变细 */
            width: 100%;
        }

        .card-content {
            padding: 20px 15px; /* 内边距减小 */
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .icon-circle {
            /* 图标圈变小 */
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px; /* 间距减小 */
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .bank-logo {
            width: 65%;
            height: auto;
            object-fit: contain;
        }

        .card:hover .icon-circle {
            transform: scale(1.1);
        }

        .card-title {
            font-size: 16px; /* 标题字号微调 */
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .card-desc {
            font-size: 12px; /* 描述字号变小 */
            color: #999;
            line-height: 1.4;
            /* 限制描述最多显示两行，防止撑开 */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-btn {
            margin-top: auto;
            padding: 6px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.3s ease;
        }

        .card:hover .card-btn {
            opacity: 1;
            transform: translateY(0);
        }

        /* 颜色定义 */
        .card-1 .card-top { background: var(--color-ccb); }
        .card-1 .icon-circle { background: rgba(0, 91, 170, 0.08); } 
        .card-1 .card-btn { background: var(--color-ccb); }

        .card-2 .card-top { background: var(--color-abc); }
        .card-2 .icon-circle { background: rgba(0, 141, 124, 0.08); }
        .card-2 .card-btn { background: var(--color-abc); }

        .card-3 .card-top { background: var(--color-spdb); }
        .card-3 .icon-circle { background: rgba(34, 88, 218, 0.08); }
        .card-3 .card-btn { background: var(--color-spdb); }

        .card-4 .card-top { background: var(--color-boc); }
        .card-4 .icon-circle { background: rgba(183, 28, 28, 0.08); }
        .card-4 .card-btn { background: var(--color-boc); }

        .card-5 .card-top { background: var(--color-hfbdc); }
        .card-5 .icon-circle { background: rgba(103, 58, 183, 0.08); }
        .card-5 .card-btn { background: var(--color-hfbdc); }

        .card-6 .card-top { background: var(--color-scan); }
        .card-6 .icon-circle { background: rgba(69, 90, 100, 0.08); }
        .card-6 .card-btn { background: var(--color-scan); }

        .card-7 .card-top { background: var(--color-rand); }
        .card-7 .icon-circle { background: rgba(255, 152, 0, 0.08); }
        .card-7 .card-btn { background: var(--color-rand); }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: auto;
            padding-bottom: 20px;
            color: #ccc;
            font-size: 12px;
        }

        /* --- 响应式适配 --- */
        /* 平板和手机：一行 2 个 */
        @media (max-width: 900px) {
            .card-container { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 15px; /* 手机上间距再小一点 */
            }
            .card {
                height: 240px; /* 手机上卡片可以更矮一点 */
            }
            /* 手机上一直显示按钮，不用hover，体验更好 */
            .card-btn {
                opacity: 1;
                transform: translateY(0);
                margin-top: 10px;
            }
        }

    </style>
</head>
