<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银行批复系统 - 工作台</title>
    
    <link rel="icon" href="favicon.png" type="image/png">

    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
            
            /* ★★★ 颜色修正 ★★★ */
            --color-ccb: #005baa;   /* 建行深蓝 (已修正) */
            --color-abc: #008d7c;   /* 农行青绿 */
            --color-spdb: #2258da;  /* 浦发亮蓝 */
            --color-boc: #b71c1c;   /* 中行红色 */
            --color-hfbdc: #673ab7; /* 不动产紫色 */
        }

        body {
            font-family: "Microsoft YaHei", "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin: 60px 0 40px 0;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 36px;
            margin: 0 0 10px 0;
            color: #333;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 16px;
            color: #7f8c8d;
            margin: 0;
        }

        /* Grid 布局：强制一行3个 */
        .card-container {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px;
            padding: 0 20px 40px 20px;
            width: 100%;
            max-width: 1100px;
            box-sizing: border-box;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            height: 340px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .card-top {
            height: 6px;
            width: 100%;
        }

        .card-content {
            padding: 30px 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .bank-logo {
            width: 70%;
            height: auto;
            object-fit: contain;
        }

        .card:hover .icon-circle {
            transform: scale(1.1);
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .card-desc {
            font-size: 13px;
            color: #999;
            line-height: 1.5;
        }

        .card-btn {
            margin-top: auto;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .card:hover .card-btn {
            opacity: 1;
            transform: translateY(0);
        }

        /* 颜色定义 */
        .card-1 .card-top { background: var(--color-ccb); }
        .card-1 .icon-circle { background: rgba(0, 91, 170, 0.08); } /* 微调背景色透明度匹配建行蓝 */
        .card-1 .card-btn { background: var(--color-ccb); }

        .card-2 .card-top { background: var(--color-abc); }
        .card-2 .icon-circle { background: rgba(0, 141, 124, 0.08); }
        .card-2 .card-btn { background: var(--color-abc); }

        .card-3 .card-top { background: var(--color-spdb); }
        .card-3 .icon-circle { background: rgba(34, 88, 218, 0.08); }
        .card-3 .card-btn { background: var(--color-spdb); }

        .card-4 .card-top { background: var(--color-boc); }
        .card-4 .icon-circle { background: rgba(183, 28, 28, 0.08); }
        .card-4 .card-btn { background: var(--color-boc); }

        .card-5 .card-top { background: var(--color-hfbdc); }
        .card-5 .icon-circle { background: rgba(103, 58, 183, 0.08); }
        .card-5 .card-btn { background: var(--color-hfbdc); }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: auto;
            padding-bottom: 20px;
            color: #ccc;
            font-size: 12px;
        }

        /* 响应式适配 */
        @media (max-width: 900px) {
            .card-container { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .card-container { grid-template-columns: 1fr; }
        }

    </style>
</head>
<body>
