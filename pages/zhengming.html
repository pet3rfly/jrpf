    <style>

<body>

    <div class="controls">

        <div class="control-group">

            <input type="file" id="docInput" accept=".pdf,image/*">

        <div class="control-group">

            <button class="btn preset" onclick="usePresetTexture()">ğŸ² éšæœºåˆ‡æ¢çº¸çº¹</button>
            <div class="file-tip" id="currentTextureName">å½“å‰æœªåŠ è½½çº¹ç†</div>
        </div>

        <div class="control-group">
            <label>æˆ–ä¸Šä¼ æœ¬åœ°çº¹ç†</label>
            <input type="file" id="textureInput" accept="image/*" multiple>
            <button class="btn secondary" onclick="useLocalTexture()">ğŸ“‚ ä½¿ç”¨ä¸Šä¼ çš„çº¹ç†</button>
        </div>

        <h2>3. è°ƒæ•´å‚æ•°</h2>

        <div class="control-group">
            <label>å¢¨è¿¹æµ“åº¦: <span id="valOpacity">90%</span></label>
            <input type="range" id="opacity" min="50" max="100" value="90">
        </div>

        <div class="control-group">
            <label>å¯¹æ¯”åº¦: <span id="valContrast">1.1</span></label>
            <input type="range" id="contrast" min="0.8" max="1.5" step="0.05" value="1.1">
        </div>

        <div class="control-group">
            <label>è¾¹ç¼˜è™šåŒ–: <span id="valBlur">0.4px</span></label>
            <input type="range" id="blur" min="0" max="2.0" step="0.1" value="0.4">
        </div>

        <div class="control-group">
            <label>å™ªç‚¹å¼ºåº¦: <span id="valNoise">20</span></label>
            <input type="range" id="noise" min="0" max="100" value="20">
        </div>

        <div class="control-group">
            <label>éšæœºæ—‹è½¬: <span id="valRotate">0.3Â°</span></label>
            <input type="range" id="rotate" min="-1.5" max="1.5" step="0.1" value="0.3">
        </div>

        <h2>4. å¯¼å‡º</h2>
        <button class="btn" onclick="downloadImage()">ğŸ’¾ ä¸‹è½½åˆæˆå›¾ç‰‡</button>

    <div class="preview-area">
        <canvas id="mainCanvas"></canvas>
    </div>

    <script>
        // â˜…â˜…â˜… è·¯å¾„ä¿®æ­£ï¼šä» pages ç›®å½•é€€å›åˆ°æ ¹ç›®å½•ï¼Œå†è¿› images/zw â˜…â˜…â˜…
        const presetTextures = ['zw1.jpg', 'zw2.jpg', 'zw3.jpg'];
        const textureBasePath = '../images/zw/'; // åŸºç¡€è·¯å¾„

        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const loadingMask = document.getElementById('loadingMask');
        const loadingText = document.getElementById('loadingText');
        
        let docImg = null; 
        let currentTextureImg = null; 
        let localTextureFiles = []; 

        document.getElementById('docInput').addEventListener('change', handleDocUpload);
        document.getElementById('textureInput').addEventListener('change', (e) => {
            localTextureFiles = Array.from(e.target.files);
            if(localTextureFiles.length > 0) useLocalTexture();
        });
        
        const sliders = ['opacity', 'contrast', 'blur', 'noise', 'rotate'];
        sliders.forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                let val = e.target.value;
                if(id === 'opacity') val += '%';
                if(id === 'blur') val += 'px';
                if(id === 'rotate') val += 'Â°';
                document.getElementById('val' + id.charAt(0).toUpperCase() + id.slice(1)).innerText = val;
                requestAnimationFrame(render);
            });
        });

        // 1. ä½¿ç”¨é¢„ç½®çº¹ç†
        function usePresetTexture() {
            showLoading(true, "åŠ è½½çº¹ç†...");
            
            // éšæœºé€‰ä¸€ä¸ª
            const name = presetTextures[Math.floor(Math.random() * presetTextures.length)];
            const finalPath = textureBasePath + name; // æ‹¼æ¥æˆ ../images/zw/zw1.jpg

            const img = new Image();
            img.crossOrigin = "Anonymous"; 
            img.onload = () => {
                currentTextureImg = img;
                document.getElementById('currentTextureName').innerText = "å½“å‰ä½¿ç”¨: " + name;
                render();
                showLoading(false);
            };
            img.onerror = () => {
                showLoading(false);
                alert("åŠ è½½å¤±è´¥ï¼è¯·æ£€æŸ¥ " + finalPath + " æ˜¯å¦å­˜åœ¨");
            };
            img.src = finalPath;
        }

        // 2. ä½¿ç”¨æœ¬åœ°çº¹ç†
        function useLocalTexture() {
            if(localTextureFiles.length === 0) {
                alert("è¯·å…ˆç‚¹å‡»â€˜æˆ–ä¸Šä¼ æœ¬åœ°çº¹ç†â€™é€‰æ‹©å›¾ç‰‡ï¼");
                return;
            }
            showLoading(true, "åŠ è½½æœ¬åœ°çº¹ç†...");
            const file = localTextureFiles[Math.floor(Math.random() * localTextureFiles.length)];
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    currentTextureImg = img;
                    document.getElementById('currentTextureName').innerText = "å½“å‰ä½¿ç”¨: æœ¬åœ°ä¸Šä¼  (" + file.name + ")";
                    render();
                    showLoading(false);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function handleDocUpload(e) {
            const file = e.target.files[0];
            if(!file) return;
            showLoading(true, "æ­£åœ¨è§£ææ–‡æ¡£...");
            try {
                if (file.type === 'application/pdf') {
                    await renderPdfToImage(file);
                } else {
                    await loadLocalImage(file);
                }
                showLoading(false);
            } catch (err) {
                console.error(err);
                alert("æ–‡ä»¶è§£æå¤±è´¥");
                showLoading(false);
            }
        }

        async function renderPdfToImage(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            const page = await pdf.getPage(1); 
            const viewport = page.getViewport({ scale: 2.0 }); 
            const offCanvas = document.createElement('canvas');
            offCanvas.width = viewport.width;
            offCanvas.height = viewport.height;
            const offCtx = offCanvas.getContext('2d');
            await page.render({ canvasContext: offCtx, viewport: viewport }).promise;

            const img = new Image();
            img.src = offCanvas.toDataURL('image/jpeg');
            await new Promise(r => img.onload = r);
            docImg = img;
            initCanvasSize();
            render();
        }

        function loadLocalImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        docImg = img;
                        initCanvasSize();
                        render();
                        resolve();
                    };
                    img.onerror = reject;
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function initCanvasSize() {
            if(docImg) {
                canvas.width = docImg.width;
                canvas.height = docImg.height;
                canvas.style.width = 'auto';
                canvas.style.height = '90%';
            }
        }

        function render() {
            if(!docImg) return;

            const opacity = document.getElementById('opacity').value / 100;
            const contrast = document.getElementById('contrast').value;
            const blur = document.getElementById('blur').value;
            const noise = document.getElementById('noise').value;
            const rotate = document.getElementById('rotate').value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();

            if(currentTextureImg) {
                ctx.globalCompositeOperation = 'source-over';
                ctx.drawImage(currentTextureImg, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            if(noise > 0) {
                drawNoise(ctx, canvas.width, canvas.height, noise);
            }

            // æ­£ç‰‡å åº•
            ctx.globalCompositeOperation = 'multiply'; 
            ctx.globalAlpha = opacity;
            
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.rotate(rotate * Math.PI / 180);
            ctx.translate(-canvas.width/2, -canvas.height/2);

            ctx.filter = `contrast(${contrast}) blur(${blur}px)`; 
            ctx.drawImage(docImg, 0, 0, canvas.width, canvas.height);

            ctx.restore();
            ctx.filter = 'none';
        }

        function drawNoise(ctx, w, h, intensity) {
            const imageData = ctx.getImageData(0, 0, w, h);
            const data = imageData.data;
            const density = intensity * 500;
            
            for (let i = 0; i < density; i++) {
                const x = Math.floor(Math.random() * w);
                const y = Math.floor(Math.random() * h);
                const index = (y * w + x) * 4;
                const gray = Math.random() * 100 + 100; 
                if(Math.random() > 0.3) {
                    data[index] = Math.min(data[index], gray);
                    data[index+1] = Math.min(data[index+1], gray);
                    data[index+2] = Math.min(data[index+2], gray);
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function downloadImage() {
            if(!docImg) return;
            const link = document.createElement('a');
            link.download = 'ä»¿çœŸåˆæˆ_å½©è‰².jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.92); 
            link.click();
        }

        function showLoading(show, text="å¤„ç†ä¸­...") {
            loadingMask.style.display = show ? 'flex' : 'none';
            loadingText.innerText = text;
        }
    </script>
