<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>华为短信高保真还原</title>
<style>
  :root {
    /* 核心色彩规范，源自吸色 */
    --bg-gray: #F2F3F5;
    --bg-white: #FFFFFF;
    --text-primary: #191919;
    --text-secondary: #808080;
    --text-blue: #007AFF; /* 链接文字颜色 */
    --accent-green: #24C78D; /* SIM卡选择器绿色 */
    --border-color: #E0E0E0;
  }

  body {
    margin: 0;
    padding: 0;
    /* 使用系统字体栈以获得最佳显示效果 */
    font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", STHeiti, "Microsoft Yahei", Tahoma, Simsun, sans-serif;
    background-color: #333; /* 背景深色以便突出手机 */
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  /* 通用类 */
  .icon-svg {
    width: 24px;
    height: 24px;
    fill: #424242; /* 默认图标色 */
  }

  /* --- 手机容器 --- */
  .phone-container {
    width: 100%;
    max-width: 412px; /* 基于你提供的CSS宽度 */
    background-color: var(--bg-gray);
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    height: 100vh; /* 占满屏幕高度 */
  }

  /* --- 1. 状态栏 (Status Bar) --- */
  .status-bar {
    height: 40px; /* 稍微调低高度使其更紧凑 */
    padding: 0 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    font-weight: 600;
    color: #333;
    background: var(--bg-gray);
  }

  .status-right {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  /* 精致的 SVG 电池图标替代方案 */
  .battery-svg-container {
    position: relative;
    width: 24px;
    height: 12px;
  }
  .battery-text-inside {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-53%, -50%);
    font-size: 9px;
    font-weight: bold;
    color: #333;
  }

  /* --- 2. 顶部标题栏 (Header) --- */
  .header-section {
    padding: 8px 16px 12px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    background: var(--bg-gray);
  }
  .header-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .header-back-icon {
    width: 24px;
    height: 24px;
    fill: #333;
  }
  .header-title-group {
    display: flex;
    flex-direction: column;
  }
  .header-title {
    font-size: 17px;
    font-weight: 500;
    color: var(--text-primary);
  }
  .header-subtitle {
    font-size: 13px;
    color: var(--text-secondary);
    margin-top: 2px;
  }
  .header-right {
    display: flex;
    gap: 16px;
    padding-top: 2px;
  }

  /* --- 3. 消息列表区域 (Message List) --- */
  .message-list {
    flex: 1; /* 占满剩余空间 */
    overflow-y: auto;
    padding: 20px 16px;
    display: flex;
    flex-direction: column;
    gap: 24px; /* 消息组之间的间距 */
  }

  .message-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  /* 核心：气泡样式 */
  .message-bubble {
    background-color: var(--bg-white);
    border-radius: 12px; /* 华为的气泡圆角适中 */
    padding: 14px 16px;
    max-width: 90%;
    font-size: 16px;
    color: var(--text-primary);
    line-height: 1.6;
    text-align: justify; /* 两端对齐让大段文字更好看 */
    /* 极微妙的阴影，还原立体感 */
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
    word-wrap: break-word;
  }

  /* 消息中的特殊链接文本（蓝色） */
  .link-text {
    color: var(--text-blue);
    text-decoration: none; /* 去掉下划线，原图似乎没有 */
  }

  /* 消息底部的辅助信息 (日期+SIM卡槽) */
  .message-meta {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-top: 6px;
    margin-left: 4px;
    font-size: 11px;
    color: var(--text-secondary);
  }
  .sim-tag {
    background: #E0E0E0;
    color: #666;
    padding: 1px 4px;
    border-radius: 3px;
    font-size: 9px;
    transform: scale(0.9); /* 让标签看起来更精致小巧 */
  }

  /* --- 4. 底部输入区 (Input Area) --- */
  .input-section {
    background-color: var(--bg-white);
    padding: 8px 12px;
    border-top: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  /* 输入框胶囊 */
  .input-capsule {
    flex-grow: 1;
    height: 38px;
    background-color: #F2F2F2;
    border-radius: 19px;
    display: flex;
    align-items: center;
    padding: 0 6px; /* 内部padding减小，为SIM选择器留空间 */
    position: relative;
  }

  /* 华为特色的 SIM 卡选择器 */
  .sim-selector-btn {
    background-color: var(--accent-green);
    height: 28px;
    padding: 0 8px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 12px;
    font-weight: bold;
    margin-right: 8px;
    box-shadow: 0 1px 2px rgba(36, 199, 141, 0.3);
  }
  .sim-selector-btn span.active {
      font-size: 14px; /* 选中的数字大一点 */
  }
  .sim-selector-btn .arrow-down {
      width: 0; height: 0; 
      border-left: 3px solid transparent; border-right: 3px solid transparent;
      border-top: 4px solid white;
      margin-left: 4px;
  }

  .input-placeholder {
    color: #999;
    font-size: 15px;
    flex: 1;
  }

  /* --- 5. 底部导航栏 (Nav Bar) --- */
  .nav-bar {
    height: 48px;
    background: var(--bg-white);
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #F7F7F7;
    padding-bottom: 4px; /* 适配全面屏手势条区域 */
  }
  /* 导航栏图标特定样式 */
  .nav-icon-svg {
    width: 20px;
    height: 20px;
    fill: #666; /* 导航栏图标颜色偏浅 */
  }
</style>
</head>
